<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create-Account For Foot Buy Foot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="signup.css" />
  </head>

  <body>
    <div class="container mx-auto ">
      <form class="p-2 form">
        <h1>Sign <span style="color: #1e90ff">Up</span></h1>
        <div>
          <p>User Name</p>
          <input type="text" class="my-6 py-1 px-2 border border-blue-500 w-full"/>
          <p>Email Address</p>
          <input type="email" class="my-6 py-1 px-2 border border-blue-500 w-full"/>
          <p>Create password</p>
          <input type="password" class="my-6 py-1 px-2 border border-blue-500 w-full"/>
          <input type="submit" value="Sign Up" class="py-2 w-full bg-blue-400 hover:bg-blue-500" />
        </div>
      </form>
    </div>
  </body>
</html>
